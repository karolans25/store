<div class="flex space-x-4 mt-5">
  <div class="w-60">
    <ul>
      <li>
        <a routerLink="/">All</a>
      </li>
      @for (category of categories(); track category) {
        <li>
          <a routerLink="/" [queryParams]="{category_id: category.id}" >{{ category.name }}</a>
        </li>
      }
    </ul>
  </div>

  <div class="grid grid-cols-4 gap-8 w-full">
    @for (product of products(); track product) {
      <app-product
        [product] = "product"
        (addToCar)="addToCar($event)"/>
    }
    <!-- <app-product [title]="'Producto 2'" [price]="12" [img]="'https://picsum.photos/640/640?r=24'" (addToCar)="fromChild($event)"/>-->
  </div>

</div>
